
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
      media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styles.css"
      media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="background-image: url('/images/connect.png');
    background-size: cover;
    background-position: fixed;">
    <div class="container">
      <div>
        <nav class="transparent">
          <div class="nav-wrapper black">
            <a href="/" class="brand-logo"><img class="brand-logo"
                src="/images/logo.png" alt=""></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="row">
        <div style="background-color: rgba(0, 0, 0, 0.2);" class="section col
          s12">
          <div class="container">
            <section id="contactMe">
              <h4 style="margin-top: 150px;">Contact</h4>

              <div>
                <form
                  class="gform"
                  method="POST"
                  action="https://script.google.com/macros/s/AKfycbzHSKTDOVCy8klLS-q--3XBUsuRT4KtQtBM9_c0/exec"
                  id="emailForm">
                  <label style="font-size: 1.3em; color: rgb(255, 255, 255);">Name</label>
                  <input
                    placeholder="John Smith"
                    name="name"
                    type="text"
                    class="form-control input-text-field"
                    required
                    />
                  <label style="font-size: 1.3em; color: rgb(255, 255, 255);">Email</label>
                  <input
                    placeholder="mrsmith@gmail.com"
                    name="email"
                    type="email"
                    class="form-control input-text-field"
                    required
                    />
                  <label style="font-size: 1.3em; color: rgb(255, 255, 255);">Message</label>
                  <textarea
                    placeholder="Your Message"
                    class="form-control"
                    rows="6"
                    name="message"
                    required></textarea>
                  <button type="submit" class="btn btn-dark form-control">
                    Send
                  </button>
                  <div style="display:none" class="thankyou_message">

                      <h2><em>Thanks</em> for the message! I'll get back to you as soon as I can.
                      </h2>
                     </div>
                </form>
              </div>
            </section>

          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->

      <script data-cfasync="false" type="text/javascript" src="js/submitFormHandler.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
      <script src="js/index.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
